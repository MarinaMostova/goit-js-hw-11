<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" id="scroll-button">Search</button>
    </form>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" id="scroll-button" class="load-more is-hidden">
      Load more
    </button>
    <div class="end-page is-hidden">
      We're sorry, but you've reached the end of search results.
    </div>
    <img
      src="./images/loader_Bagic.gif"
      alt="spinner"
      class="spinner is-hidden"
      width="60px"
    />

    <script type="module" src="index.js"></script>
  </body>
</html>
